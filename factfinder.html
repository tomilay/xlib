<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" lang="en" xml:lang="en">

<head>
	<title>Fact Finder</title>
	<meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="Content-Language" content="en-us" />
	<link href="../css/factfinder.css" rel="stylesheet" type="text/css" />
	<script src="mdcore.js"></script>
	<script src="mdcss.js"></script>
	<script src="mdajax.js"></script>
	<script src="mdinput.js"></script>
	<script src="mdtemplate.js"></script>
	<script src="mdfactfinder.js"></script>
	<script>
		function getInitData(  ) {

			var popData = {
						field1:"field1 data", 
						field2:"field2 data", 
						field3:{selected:["1","2"], 0:'Volvo', 1:'Saab', 2:'Mercedes', 3:'Audi'}
					},
				edData = {
						field1:"field1 data", 
						field2:"field2 data", 
						field3:{selected:["1","2"], 0:'Volvo', 1:'Saab', 2:'Mercedes', 3:'Audi'}
					};

			var data = {
					attributes:[
						{ href: "javascript:;", hreftxt: "Population", attribute:"population", datasource:{location:"local",value:popData}, template:{location:"remote", value:"template.html", selector:".template2"} },
						{ href: "javascript:;", hreftxt: "Age", attribute:"age", datasource:{location:"local",value:undefined}, template:{location:"remote", value:"template.html", selector:undefined} },
						{ href: "javascript:;", hreftxt: "Business", attribute:"business", datasource:{location:"remote",value:"../../../plms/web/getlistings.php"}, template:{location:"remote", value:"template.html", selector:".content" } },
						{ href: "javascript:;", hreftxt: "Education", attribute:"education", datasource:{location:"local",value:edData}, template:{location:"remote", value:"template.html", selector:".template1"} },
						{ href: "javascript:;", hreftxt: "Housing", attribute:"housing", datasource:{location:"local",value:undefined}, template:{location:"remote", value:"template.html", selector:undefined } }
						]
					};

			return data;
		}

		function getKey( ent, cb ) {

			var entity = ent;

			cb( entity );
		}

		x$.ready( function() {

				var ff = new x$.factFinder( x$("#city").getNode(), { data : getInitData(), entFn:getKey } );

				ff.setEntity( "voi" );

			}, document
		);
	</script>
</head></head>

<body>

<!-- START OF ff -->
<div class="ff" id="city">

	<!-- START OF ff-header DIV -->

	<div class="ff-header clearfix">

		<div class="ff-logo">

			<a href="factfinder.html"><img src="image_pres/Hotel1.gif"></img></a>
		</div>
		<div class="ff-summary">

			<span>Fact Finder<span>
			<p><em><span data-bind="subject"></span></em></p>
		</div>
		<div class="ff-search">

			<h3>search</h3>

			<form name="search" action="search.html" class="clearfix">

				<input id="searchbox" type="text" size="20"/>

				<a href="javascript:;" id="searchanchor">GO</a>

			</form>

		</div>

	</div>

	<!-- END OF ff-header DIV -->

	<!-- START OF ff-main DIV -->

	<div class="ff-main clearfix">
		
		<!-- START OF ff-nav div -->	
		
		<div class="ff-nav">

			<ul class="ff-ul">

				<li><a data-bind="href"><span data-bind="hreftxt"></span></a></li>

			</ul>

		</div>

		<!-- END OF ff-nav div -->

		<!-- START OF content div -->

		<div class="ff-content">

			<div class="content-details">

			</div>
		</div>

		<!-- END OF content div -->
	
	</div>
	<!-- END OF ff-main DIV -->

	<!-- START OF ff-footer -->
	<div class="ff-footer"><p>footer information</p></div>
	<!-- END OF ff-footer -->

</div>
<!-- END OF ff -->
</body>

</html>
