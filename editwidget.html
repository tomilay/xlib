	<script src="xlib/editwidget.js"></script>

<script>
	var ew = undefined;

	x$.ready( function() {
		ew = new x$.editwidget( 
					x$(".editwidget").getNode(),
					{
						key:"topic_id",
						submiturl:"http://dev.morpheus.com/expotel/web/addtopic.php",
						updateurl:"http://dev.morpheus.com/expotel/web/updatetopic.php",
						removeurl:"http://dev.morpheus.com/expotel/web/deletetopic.php"
					} 
				);

		ew.initializeList( {url:"http://dev.morpheus.com/expotel/web/gettopics.php?property_dept_id=" + property_dept_id} );
		}, document);
</script>

<body>

<!-- START OF editwidget -->
<div class="editwidget">

	<!-- START OF header -->
	<div class="header"><p>Use this form to edit/add topics</p></div>
	<!-- END OF header -->

	<!-- START OF content -->
	<div class="widgetwrap clearfix">

		<!-- START OF listcomponent -->
		<div class="listcomponent">

			<div id = "topic_list" class="listmenu">
				<ul id="tul">
					<li id="tli"><a data-bind="href"><span data-bind="topic_name"></span></a>
					</li>
				</ul>
			</div>

		</div>
		<!-- END OF listcomponent -->

		<!-- START OF editcomponent -->
		<div class="editcomponent">

			<form method="post">

				<!--SINGLE LINE TEXT FIELD-->

				<div class="clearfix">

					<label>Enter the Topic Name</label>

					<input id="topic_name" name="topic_name" data-bind="topic_name" type="text" sze="35"/>

				</div>

				<!--MULTI-LINE TEXT FIELD-->

				<div class="clearfix">

					<label>Enter the Topic Description</label>

					<textarea name="topic_description" data-bind="topic_description" rows="6" cols="26"></textarea>

				</div>

				<!--SUBMIT BUTTON-->

				<div class="clearfix">

					<div class="new submit">

						<button id="btn_submit">submit</button>

					</div>

					<div class="new update">

						<button id="btn_update">update</button>

					</div>

					<div class="new remove">

						<button id="btn_remove">remove</button>

					</div>

					<div class="new new_record">

						<button id="btn_new">new</button>

					</div>
				</div>

			</form>

		</div>
		<!-- END OF editcomponent -->
	
	</div>
	<!-- END OF content -->

</div>
