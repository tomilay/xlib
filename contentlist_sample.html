<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" lang="en" xml:lang="en">

<head>
	<title>Content List</title>
	<meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="Content-Language" content="en-us" />
	<link href="contentlist.css" rel="stylesheet" type="text/css" />
	<script src="mdcore.js"></script>
	<script src="mditerator.js"></script>
	<script src="mdinput.js"></script>
	<script src="mdtemplate.js"></script>
	<script src="mdcontentlist.js"></script>
</head>

<body>

<!-- START OF contentlist -->
<div class="contentlist" id="houses">

	<!-- START OF contentheader -->
	<div class="contentheader"><p>This is unchanging header information</p></div>
	<!-- END OF contentheader -->

	<!-- START OF contentnavfirst -->
	<div class="contentnavfirst">
		first
	</div>
	<!-- END OF contentnavfirst -->

	<!-- START OF contentnavprev -->
	<div class="contentnavprev">
		previous
	</div>
	<!-- END OF contentnavprev -->

	<!-- START OF contentnavlast -->
	<div class="contentnavlast">
		last
	</div>
	<!-- END OF contentnavlast -->

	<!-- START OF contentnavnext -->
	<div class="contentnavnext">
		next
	</div>
	<!-- END OF contentnavnext -->

	<!-- START OF contentnavpages -->
	<div class="contentnavpages">
		<span>Page <span data-bind="currentPage"></span> out of <span data-bind="totalPages"></span></span>
	</div>
	<!-- END OF contentnavpages -->

	<!-- START OF contentarea -->
	<div class="contentarea clearbefore">

		<ul>
			<li id="listing" name="listing">
				<div class="metadata">
					<h3 class="price" data-bind="price"><span data-bind="price"></span></h3>
					<div class="address">
						<h4 class="street">
							<a href="/detail/153-06067477-27538-Route-14-BARRINGTON-IL-60010/"><span data-bind="address"></span></a>
						</h4>
					</div>
				</div>

				<div class="content">
					<div class="photo">
						<a href="/detail/153-06067477-27538-Route-14-BARRINGTON-IL-60010/"><img id="listingImage-06067477" data-bind="photo" height="85" width="109" alt="27538 Route 14, BARRINGTON, IL  60010" data-count="0">
						<div class="view-photos-btn">View Details</div></a>
					</div>
					<div class="info">
						<div class="data">
							<ul class="attributes clearfix">

								<li><label>City:</label><span data-bind="city"></span>
								</li>

								<li><label>Listing #:</label> <span>06067477</span></li>

								<li><label>Status:</label> <span data-bind="status"></span></li>

							</ul>
							<div>
								<label>Description:</label> <span data-bind="description"></span>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>

	</div>
	<!-- END OF contentarea -->

	<!-- START OF contentfooter -->
	<div class="contentfooter"><p>This is unchanging footer information</p></div>
	<!-- END OF contentfooter -->

</div>
<!-- END OF contentlist -->

<!-- START OF contentlist -->
<div class="contentlist" id="hotels">

	<!-- START OF contentheader -->
	<div class="contentheader"><p>This is unchanging header information</p></div>
	<!-- END OF contentheader -->

	<!-- START OF contentnavfirst -->
	<div class="contentnavfirst">
		first
	</div>
	<!-- END OF contentnavfirst -->

	<!-- START OF contentnavprev -->
	<div class="contentnavprev">
		previous
	</div>
	<!-- END OF contentnavprev -->

	<!-- START OF contentnavlast -->
	<div class="contentnavlast">
		last
	</div>
	<!-- END OF contentnavlast -->

	<!-- START OF contentnavnext -->
	<div class="contentnavnext">
		next
	</div>
	<!-- END OF contentnavnext -->

	<!-- START OF contentnavpages -->
	<div class="contentnavpages">
		<span>Page <span data-bind="currentPage"></span> out of <span data-bind="totalPages"></span></span>
	</div>
	<!-- END OF contentnavpages -->

	<!-- START OF contentarea -->
	<div class="contentarea clearbefore">

		<ul>
			<li id="listing1" name="listing1">
				<div class="metadata">
					<h3 class="price" data-bind="price"><span data-bind="price"></span></h3>
					<div class="address">
						<h4 class="street">
							<a href="/detail/153-06067477-27538-Route-14-BARRINGTON-IL-60010/"><span data-bind="address"></span></a>
						</h4>
					</div>
				</div>

				<div class="content">
					<div class="photo">
						<a href="/detail/153-06067477-27538-Route-14-BARRINGTON-IL-60010/"><img id="listingImage-06067477" data-bind="photo" height="85" width="109" alt="27538 Route 14, BARRINGTON, IL  60010" data-count="0">
						<div class="view-photos-btn">View Details</div></a>
					</div>
					<div class="info">
						<div class="data">
							<ul class="attributes clearfix">

								<li><label>City:</label><span data-bind="city"></span>
								</li>

								<li><label>Listing #:</label> <span>06067477</span></li>

								<li><label>Status:</label> <span data-bind="status"></span></li>

							</ul>
							<div>
								<label>Description:</label> <span data-bind="description"></span>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>

	</div>
	<!-- END OF contentarea -->

	<!-- START OF contentfooter -->
	<div class="contentfooter"><p>This is unchanging footer information</p></div>
	<!-- END OF contentfooter -->

</div>
<!-- END OF contentlist -->

</body>

</html>
