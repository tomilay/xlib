<script>
function update(){
		var arr = [{"city":"Nairobi","status":"Available","description":"Guest house next to Nairobi National Park and Animal Orphanage","address":"Kijabe Street, Nairobi","photo":"http://images.travelpod.com/users/pjms/1.1277556274.nairobi-hotel.jpg","price":"$50\/night"},{"city":"Kampala","status":"Fluid","description":"Private suites behind a golf course in an upscale part of Kampala","address":"Jinja Road, Kampala","photo":"http://media-cdn.tripadvisor.com/media/photo-s/03/96/66/c0/golf-course-hotel.jpg","price":"$50\/night"},{"city":"Dar-es-salaam","status":"Available","description":"3 bedroom beach house","address":"Nyerere Road, Dar-es-salaam","photo":"http://www.hostelsclub.com/pics/10587/010587-1227607444.jpg","price":"$30\/night"},{"city":"Mombasa","status":"Available","description":"beach house with fantastic sunsets","address":"Diani Beach, Mombasa","photo":"http://shivkapila.com/wp-content/uploads/2012/02/DSC_03322-600x366.jpg","price":"$60\/night"},{"city":"Voi","status":"Available","description":"A diner Malindi. On the Malindi Mombasa Highway.","address":"Malindi Mombasa Highway, Malindi","photo":"http://media-cdn.tripadvisor.com/media/photo-s/01/c2/7c/6d/breakfast.jpg","price":"N\/A"}],
		houses = x$( "#houses" ),
		hotels = x$( "#hotels" );
		
	var options = { size: 1, navpages: x$(".contentnavpages>span", houses.getNode()), bindHandler:move }; // 1 row per page and the element on which to put page info
	var o = new x$.contentList( houses.getNode(), arr, options );
	options =  { size: 2, navpages: x$(".contentnavpages>span", hotels.getNode()), bindHandler:move };
	var o1 = new x$.contentList( hotels.getNode(), arr, options );

	this.sID = 0;
}

function prettyScroll ( elem ) {

    var 
        c = elem,
        w = c.offsetWidth,
        x = c.offsetLeft,
        t = c.offsetLeft  + c.offsetWidth, 
        dx = 10;
    
    if(t > w) 
    	t = w;
    else if (t < 0) 
    	t = 0;
    
    if(Math.abs(t - x) <= dx) 
    	return c.style.scrollLeft = t;
    
    if(t > x) 
    	c.style.scrollLeft = (x + dx) + "px";
    else 
    	c.style.scrollLeft = (x - dx) + "px";
    
    setTimeout( function() { prettyScroll(elem)}, 15 );
}

function bounce(progress) {
  for(var a = 0, b = 1, result; 1; a += b, b /= 2) {
    if (progress >= (7 - 4 * a) / 11) {
      return -Math.pow((11 - 6 * a - 11 * progress) / 4, 2) + Math.pow(b, 2);
    }
  }
}

function makeEaseOut(delta) { 
  return function(progress) {
    return 1 - delta(1 - progress)
  }
}

var bounceEaseOut = makeEaseOut(bounce);

function move( element ) {
  var to = 2;
   
  x$.animate( {
    delay: 5,
    duration: 500,
    delta: bounceEaseOut ,
    step: function(delta) {
      element.style.left = to*delta + "px";
      element.style.top = to*delta + "px"   
    }
  } );
   
}

update();

</script>
